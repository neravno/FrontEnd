<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Forme</title>
</head>
<body>
<form>
    Ime: <input type="text" name="KorisnickoIme" placeholder="Vaše ime" required size="25"> <br><br>
    Prezime: <input type="text"><br><br>
    JMBG: <input type="text" maxlength="13"><br><br>
    Pol: <br>
    muški<input type="radio" name="pol"><br>
    ženski<input type="radio" name="pol"><br><br>

    šifra: <input type="password"><br><br>
     Želim da me obaveštavate putem
     Imejla<input type="checkbox" name="pol"><br><br>
     Imejl: <input type="email"><br><br>

     <input type="color"><br><br>

     Datum rođenja: <input type="date"><br><br>
     Koliko imate godina: <input type="number"  min="1" max="120"><br><br>
     Cena: <input type="range" min="20" max="120"><br><br>
     <input type="week"><br><br>

     Koju boju volite:<br>

     <select>
         <option>crvenu</option>
         <option selected>žutu</option>
         <option>belu</option>
         <option>crnu</option>
     </select><br><br>


     Vaš komentar: <br><textarea cols="30" rows="5"> </textarea><br><br>


    <input type="button" value="pošalji"><br><br>

     <input type="reset" value="poništi"><br><br>

     <input type="submit" value="Opet pošalji"><br><br>



</form>


</body>
</html>
